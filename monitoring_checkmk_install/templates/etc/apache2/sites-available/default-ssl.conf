<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerName {{ ansible_hostname }}.{{ freifunk.domain }}
{% for domain in domains %}
{% if domain != freifunk.domain %}
		ServerAlias {{ ansible_hostname }}.{{ domain }}
{% endif %}
{% endfor %}

		ServerAdmin {{ freifunk.email }}
		DocumentRoot /var/www/html

		<If "%{HTTP_HOST} != '{{ ansible_hostname }}.{{ freifunk.domain }}'">
		    Redirect "/" "https://{{ ansible_hostname }}.{{ freifunk.domain }}/"
		</If>

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined


		SSLEngine on

		SSLCertificateFile	/root/.acme.sh/status.freifunk-muensterland.de/status.freifunk-muensterland.de.cer
		SSLCertificateKeyFile	/root/.acme.sh/status.freifunk-muensterland.de/status.freifunk-muensterland.de.key


		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>


	</VirtualHost>
</IfModule>
