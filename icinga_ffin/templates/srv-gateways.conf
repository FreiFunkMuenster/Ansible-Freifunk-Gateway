# {{ ansible_managed }}

{% for item in groups['gateways'] %}

object Host "{{ item }}" {
  import "generic-host"
  import "host-perf"
  address = "{{ hostvars[item].ansible_ssh_host }}"
  check_command = "hostalive"
  groups = [ "gateways" ]
  vars.sla = "24x7"
  vars.notification.hipchat = "1"
}

