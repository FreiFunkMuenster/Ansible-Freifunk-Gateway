- name: remove deprecated repos
  apt_repository:
    repo: "{{ item }}"
    state: absent
    update_cache: no
  with_items:
    - "deb http://ftp.de.debian.org/debian/ jessie main"
    - "deb-src http://ftp.de.debian.org/debian/ jessie main"
#    - "deb http://ftp.de.debian.org/debian jessie main"
    - "deb-src http://ftp.de.debian.org/debian jessie main"

    - "deb http://ftp.de.debian.org/debian/ jessie-updates main"
    - "deb-src http://ftp.de.debian.org/debian/ jessie-updates main"
    - "deb http://ftp.de.debian.org/debian jessie-updates main"
    - "deb-src http://ftp.de.debian.org/debian jessie-updates main"

    - "deb http://ftp.de.debian.org/debian/ jessie-backports main"
    - "deb-src http://ftp.de.debian.org/debian/ jessie-backports main"
    - "deb http://ftp.de.debian.org/debian jessie-backports main"
    - "deb-src http://ftp.de.debian.org/debian jessie-backports main"

    - "deb http://http.debian.net/debian/ jessie-backports main"
    - "deb-src http://http.debian.net/debian/ jessie-backports main"
    - "deb http://http.debian.net/debian jessie-backports main"
    - "deb-src http://http.debian.net/debian jessie-backports main"

    - "deb http://ftp.de.debian.org/debian/ jessie-updates main contrib"
    - "deb-src http://ftp.de.debian.org/debian/ jessie-updates main contrib"
    - "deb http://ftp.de.debian.org/debian jessie-updates main contrib"
    - "deb-src http://ftp.de.debian.org/debian jessie-updates main contrib"

  when: ansible_distribution_release == "jessie"


- name: Eventuelles CDROM-Repo von der Installation entfernen
  lineinfile:
    dest: /etc/apt/sources.list
    state: absent
    regexp: 'cdrom'

- name: install common packages
  apt:
    pkg: ['vim', 'wget', 'vnstat', 'tmux', 'pastebinit', 'htop', 'jnettop', 'iotop', 'tcpdump', 'screen', 'strace', 'socat', 'dnsutils', 'host', 'apt-transport-https', 'tshark', 'dwdiff', 'molly-guard', 'git', 'iperf3', 'mtr-tiny', 'dhcpdump', 'dhcping', 'irqbalance', 'build-essential', 'ethtool']
    update_cache: yes
    state: present

- name: uninstall unneeded packages
  apt:
    pkg: ['rpcbind']
    update_cache: yes
    state: absent

- name: SSH-Schlüsseldatei generieren
  template:
    src: authorized_keys.j2
    dest: /root/.ssh/authorized_keys
  when: administratorenteam is defined

- name: SSH-Dämon Passwortanmeldung abschalten
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^[#]?PasswordAuthentication"
    line: "PasswordAuthentication no"
  notify: reload sshd

- locale_gen: name=de_DE.UTF-8 state=present

- name: "Get all files in /etc/logrotate.d/"
  raw: find /etc/logrotate.d/ -type f
  register: logrotate_files
  check_mode: no
  changed_when: False

- name: "Update logrotate cycle in /etc/logrotate.d/"
  replace:
    dest: "{{item}}"
    regexp: 'daily|weekly|monthly'
    replace: '{{logrotate.cycle}}'
  with_items: "{{logrotate_files.stdout_lines}}"

- name: "Update logrotate count in /etc/logrotate.d/"
  replace:
    dest: "{{item}}"
    regexp: 'rotate[ \t]+[0-9]+'
    replace: 'rotate {{logrotate.count}}'
  with_items: "{{logrotate_files.stdout_lines}}"

- name: Logrotate Rotationszyklus und Anzahl anpassen
  template:
    src: logrotate.conf.j2
    dest: /etc/logrotate.conf
  when: logrotate is defined

- name: Logrotate konfigurieren für btmp
  template:
    src: logrotate-btmp.j2
    dest: /etc/logrotate.d/btmp
  when: logrotate is defined

- name: Logrotate konfigurieren für wtmp
  template:
    src: logrotate-wtmp.j2
    dest: /etc/logrotate.d/wtmp
  when: logrotate is defined

- name: Logrotate konfigurieren für bind
  template:
    src: logrotate-bind.j2
    dest: /etc/logrotate.d/bind
  when: logrotate is defined and ('gateways' in group_names or 'services' in group_names)

- name: Setze Timeout für das stopen von Interfaces
  lineinfile:
    dest: /lib/systemd/system/networking.service.d/network-pre.conf
    line: "[Service]"
    state: present
  when: ansible_distribution == "Debian" and ansible_distribution_major_version == "8"

- name: Setze Timeout für das stopen von Interfaces
  lineinfile:
    dest: /lib/systemd/system/networking.service.d/network-pre.conf
    regexp: "^TimeoutStopSec="
    line: "TimeoutStopSec=60"
    state: present
  when: ansible_distribution == "Debian" and ansible_distribution_major_version == "8"

- name: vnstat Bandbreiten limit auf 1000 Mbit erhöhen.
  lineinfile:
    dest: /etc/vnstat.conf
    regexp: "^MaxBandwidth"
    line: "MaxBandwidth 1000"
    state: present

