object Service "Speedtest" {
  import "generic-service"
  host_name = "{{ item }}"
  check_command = "nrpe2"
  vars.nrpe_command = "check_speedtest-cli-2"
  vars.nrpe_timeout = "60"
  check_interval = 1h
  vars.sla = "24x7"
}

{% if hostvars[item]['is_ff_tester'] is defined %}
 {% for domaene in domaenen|dictsort %}

object Service "{{freifunk.kurzname}}d{{domaene[0]}} FreifunkTester Ping IPv4" {
  import "generic-service"
  host_name = "{{ item }}"
  max_check_attempts = 1
  #retry_interval = 2m
  check_command = "passive"
  #check_command = "nrpe2"
  #vars.nrpe_command = "check_FFTesterV4_{{domaene[0]}}"
  vars.sla = "24x7"
  check_interval = 300m
