# {{ ansible_managed }}

{% for item in groups['monitoring-satellites'] %}

object Host "{{ item }}" {
  import "generic-host"
  address = "{{ hostvars[item].ipv4 }}"
  check_command = "hostalive"
  vars.sla = "24x7"
}

object Service "CPU load" {
  import "generic-service"
  host_name = "{{ item }}"
  check_command = "nrpe2"
  vars.nrpe_command = "check_load"
  vars.sla = "24x7"
}

object Service "RAM" {
  import "generic-service"
  host_name = "{{ item }}"
